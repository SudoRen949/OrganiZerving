<!DOCTYPE html>
<html>
	<head>
		<title>OrganiZerving</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../styles/dashboard.css">
		<link rel="icon" type="image/png" href="../images/favicon_testing.png">
		<script type="text/javascript" src="../scripts/app.js"></script>
	</head>
	<body id="dhbdy">
		<noscript>Please enable Javascript!<br><span style="background: #BB0000; font-size: 2.5vw;">Go to Settings > Privacy and Security > Javascript</span></noscript>
		<main id="maincontainer" class="maincontainer">
			<div class="taskbar">
				<h1>O<span style="color: White;">Z</span></h1>
				<div class="profilecontainer">
					<div class="profilebutton">
						<img id="userprofile" alt='user_profile' src="../images/userprofiles/uprofile.png">
						<h3 id="username">Username</h3>
						<button type="button" onclick="dashboard_menubutton()">
							<h2 style="font-size: 3vw; margin-left: 0.5vw; margin-right: 0.5vw;"><b>&equiv;</b></h2>
						</button>
					</div>
				</div>
			</div>
			<div class="servicetitle">
				<h4>Services</h4>
			</div>
			<div class="servicesgroup" id="servicesgroup">
				<div class="servicecontainer" onclick="dashboard_eventbutton()" onmouseover="dashboard_showdescription1()" onmouseout="dashboard_showdescription1()">
					<img alt="event_tracker_icon" src="../images/icons/event_icon.png" style="filter: invert(100%); width: 6vw; margin-bottom: 20px;">
					<h2>&nbsp;&nbsp;Event Tracker&nbsp;&nbsp;</h2>
				</div>
				<div class="servicecontainer" onclick="dashboard_requestbutton()" onmouseover="dashboard_showdescription2()" onmouseout="dashboard_showdescription2()">
					<img alt="request_icon" src="../images/icons/request_icon.png" style="filter: invert(100%); width: 6vw; margin-bottom: 20px;">
					<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Request&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
				</div>
				<div class="servicecontainer" onclick="dashboard_calendarbutton()" onmouseover="dashboard_showdescription3()" onmouseout="dashboard_showdescription3()">
					<img alt="calendar_icon" src="../images/icons/calendar_icon.png" style="filter: invert(100%); width: 6vw; margin-bottom: 20px;">
					<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;University&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;Calendar&nbsp;&nbsp;&nbsp;&nbsp;</h2>
				</div>
				<div class="servicecontainer" onclick="dashboard_mapbutton()" onmouseover="dashboard_showdescription4()" onmouseout="dashboard_showdescription4()">
					<img alt="map_icon" src="../images/icons/map_icon.png" style="filter: invert(100%); width: 6vw; margin-bottom: 20px;">
					<h2>&nbsp;&nbsp;&nbsp;&nbsp;Campus Map&nbsp;&nbsp;&nbsp;</h2>
				</div>
			</div>
			<div class="description">
				<p id="desc1" style="visibility: hidden; position: absolute;">Shows the list of university events.</p>
				<p id="desc2" style="visibility: hidden; position: absolute;">File a request</p>
				<p id="desc3" style="visibility: hidden; position: absolute;">Download university calendar</p>
				<p id="desc4" style="visibility: hidden; position: absolute;">Download campus map</p>
			</div>
			<div class="menucontainer" id="menucontainer" style="visibility: hidden;">
				<!-- Shows only when the user pressed its profile menu -->
				<div class="menu" id="menu">
					<div class="menuheader">
						<button class="backarrowbtn" type="button" onclick="dashboard_menubutton()"><h2>&larr;</h2></button>
						<h2 id="username2">Username ( Student )</h2>
						<img id="userprofile2" alt='user_profile' src="../images/userprofiles/uprofile.png">
					</div>
					<div class="menubody">
						<hr>
						<a class="btn1" href="profile.html">Account Settings</a>
						<a class="btn2" href="redirect/faq.html">FAQs</a>
						<a class="btn3" href="redirect/reachus.html">Contact Us</a>
					</div>
					<div class="menufooter">
						<button class="logoutbtn" onclick="dashboard_logoutbutton()">Log out</button>
					</div>
				</div>
			</div>
			<div class="baloon" id="baloon">
				<button class="mainbtn" type="button" onclick="dashboard_toolsbutton()" title="Tools">
					<img alt="tools" src="../images/icons/tools.png" style="filter: invert(100%); width: 2vw; background: none;">
				</button>
				<div class="items" id="items">
					<button type="button" onclick="dashboard_posteventbutton()">Post event</button>
					<button type="button" onclick="dashboard_managerequestsbutton()">Manage Requests</button>
				</div>
			</div>
			<!--  -->
			<div class="post-event-main-div" id="post-event-main-div" style="visibility: hidden;">
				<div class="post-event-group-div" id="post-event-group-div">
					<div class="post-event-group-div-child1">
						<h3>Post an event</h3>
						<button class="post-event-close-button" type="button" onclick="dashboard_show_post_event_menu()">Close</button>
					</div>
					<div class="post-event-group-div-child2" style="display: flex; flex-direction: column; gap: 1vw;">
						<label for="event-name" style="background: none; font-size: 1.5vw;">Title</label>
						<input class="event-name" id="event-name" type="text"/>
						<label for="event-date" style="background: none; font-size: 1.5vw;">Date & time</label>
						<div style="display: flex; flex-direction: row; gap: 0.7vw;">
							<input id="event-date" type="date"/>
							<input id="event-time" type="time"/>
						</div>
						<label for="event-cat" style="background: none; font-size: 1.5vw;">Catered to how many students?</label>
						<input id="event-cat" type="text" onkeypress="return numchar(event)" placeholder="Type only number"/>
						<label for="event-banner" style="background: none; font-size: 1.5vw;">Banner image (must be 624x128 pixels in size)</label>
						<input class="event-banner" id="event-banner" type="file"/>
						<label for="event-desc" style="background: none; font-size: 1.5vw;">Description</label>
						<textarea id="event-desc" type="text" placeholder="Enter event description"></textarea>
						<div class="event-post-div">
							<button class="event-post-button" onclick="dashboard_submiteventpost()">Post</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
